<!DOCTYPE html>
<html>
<head>
  <style>
    /* Previous styles remain same until .section-text */
    .wheel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      border-radius: 10px;
    }

    .wheel-wrapper {
      position: relative;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wheel {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 15px solid goldenrod;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      background: conic-gradient(
        #FF6B6B 0deg 45deg,
        #4ECDC4 45deg 90deg,
        #45B7D1 90deg 135deg,
        #96CEB4 135deg 180deg,
        #D4A5A5 180deg 225deg,
        #FFEEAD 225deg 270deg,
        #9B9B9B 270deg 315deg,
        #CEA2AC 315deg 360deg
      );
      transform-origin: center center;
    }

    .center-circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background: goldenrod;
      border-radius: 50%;
      top: 175px;
      left: 175px;
      transform-origin: center center;
    }

    .pointer-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .pointer {
      width: 40px;
      height: 40px;
      background: #ff4444;
      clip-path: polygon(50% 100%, 0 0, 100% 0);
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .text-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      transform-origin: center center;
    }

    .section-text {
      position: absolute;
      left: 200px;
      top: 200px;
      transform-origin: 0 0;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      font-size: 20px;
      text-align: left;
      white-space: nowrap;
    }

    .spin-button {
      padding: 15px 30px;
      font-size: 20px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
    }

    .spin-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
    }

    .spin-button:active {
      transform: translateY(1px);
    }

    .spin-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel-wrapper">
      <div class="pointer-container">
        <div class="pointer"></div>
      </div>
      <div class="wheel" id="wheel">
        <div class="center-circle"></div>
        <div class="text-overlay" id="textOverlay"></div>
      </div>
    </div>
    <button class="spin-button" id="spinBtn">SPIN!</button>
  </div>

  <script>
    const sections = [
      { text: "Grand Prize!", color: "#FF6B6B" },
      { text: "Try Again", color: "#4ECDC4" },
      { text: "Â£50 Gift Card", color: "#45B7D1" },
      { text: "Free Ticket", color: "#96CEB4" },
      { text: "Mystery Box", color: "#D4A5A5" },
      { text: "Small Prize", color: "#FFEEAD" },
      { text: "Better Luck", color: "#9B9B9B" },
      { text: "Big Winner!", color: "#CEA2AC" }
    ];

    const wheel = document.getElementById('wheel');
    const textOverlay = document.getElementById('textOverlay');
    const spinBtn = document.getElementById('spinBtn');
    let isSpinning = false;

    // Create text labels
    sections.forEach((section, index) => {
      const textElement = document.createElement('div');
      textElement.className = 'section-text';
      textElement.textContent = section.text;
      
      // Calculate rotation angle
      const angle = -index * 45 - 90; // Start from top, go clockwise
      
      textElement.style.transform = `
        rotate(${angle}deg)
        translateX(25px)
      `;
      
      textOverlay.appendChild(textElement);
    });

    function spinWheel() {
      if (isSpinning) return;
      
      isSpinning = true;
      spinBtn.disabled = true;
      
      const spinDegrees = (Math.floor(Math.random() * 3) + 5) * 360 + 
                         Math.floor(Math.random() * 360);
      
      wheel.style.transform = `rotate(${spinDegrees}deg)`;
      textOverlay.style.transform = `rotate(${spinDegrees}deg)`;
      
      setTimeout(() => {
        isSpinning = false;
        spinBtn.disabled = false;
      }, 4000);
    }

    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
